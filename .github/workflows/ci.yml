name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  code-quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js (with caching)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Run linter (continue even if it fails)
        run: npm run lint
        continue-on-error: true

      - name: Run formatter
        run: npm run format
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true

  virus-scan:
    runs-on: ubuntu-latest

    # ❗ Scanner testweise überspringen (später entfernen!)
    if: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Scan with ClamAV
        uses: djdefi/clamav-action@v1
